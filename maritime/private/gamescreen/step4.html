<h2>Document Check</h2>
<div class="row" style="height:100%">
  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Bill of Lading</h4>
        <br />
        <p class="card-text" id="bol"></p>
        <ul id="bolul"></ul>
      </div>
    </div>
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Master Bill of Lading</h4>
        <br />
        <p class="card-text" id="mbol"></p>
        <ul id="mbolul"></ul>
      </div>
    </div>
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Commercial Invoice</h4>
        <br />
        <p class="card-text" id="invoice"></p>
        <ul id="invoiceul"></ul>
      </div>
    </div>
  </div>
  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Dangerous Goods</h4>
        <br />
        <p class="card-text" id="danger"></p>
        <ul id="dangerul"></ul>
      </div>
    </div>
  </div>
  <div class="col-4">
    <div class=" card">
      <div class="card-body">
        <h4 class="card-title">U.S. Customs form</h4>
        <br />
        <p class=" card-text" id="USCustom"></p>
        <ul id="USCustomul"></ul>
      </div>
    </div>
    <div class=" card">
      <div class="card-body">
        <h4 class="card-title">Brazil Export Certificate</h4>
        <br />
        <p class=" card-text" id="brazilex"></p>
        <ul id="brazailexul"></ul>
      </div>
    </div>
  </div>
</div>
